tags:
  - name: Accomodation
  - name: Auth
  - name: Bill
  - name: Booking
  - name: Contest
  - name: School
  - name: Student
  - name: Teacher
  - name: Team
paths:
  /:
    get:
      summary: API Front Page Index
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
                  
  /accomodation:
    get:
      summary: Get all accomodation
      tags:
        - Accomodation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  accommodations:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccommodationFull'
    post:
      summary: Create accommodation
      description: Create new accommodation. Only admin can use this endpoint.
      tags:
        - Accomodation
      security: 
      - bearerAuth: []
      requestBody:
        required: true
        content:  
          application/json:
            schema:
              $ref: '#/components/schemas/Accommodation'
      responses:
        '201':
          description: Accommodation created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                  accommodation:
                      $ref: '#/components/schemas/AccommodationFull'
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      summary: Update accomodation
      description: Update accomodation. Only admin can use this endpoint.
      tags:
        - Accomodation
      security: 
      - bearerAuth: []
      requestBody:
        required: true
        content:  
          application/json:
            schema:
              $ref: '#/components/schemas/AccommodationWithId'
      responses:
        '200':
          description: Accomodation updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Message'
                  - type: object
                    properties:
                      success:
                        type: boolean
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/AccomodationNotFound'
  /accomodation/{accomodationId}:
    delete:
      summary: Delete accomodation
      description: Delete accomodation. Only admin can use this endpoint.
      tags:
        - Accomodation
      security: 
      - bearerAuth: []
      parameters:
      - in: path
        name: accomodationId
        schema:
          type: string
        required: true
        description: Accomodation ID that you want to delete
      responses:
        '200':
          description: Accomodation deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Message'
                  - type: object
                    properties:
                      success:
                        type: boolean
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/AccomodationNotFound'
  /auth/login:
    post:
      summary: School Login
      description: Login user (School's admin) to system
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login Success  
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login success
                  school:
                    $ref: '#/components/schemas/SchoolWithId'
                  token:
                    type: string
                    description: JWT Token
                required:
                  - message
                  - school
                  - token
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/LoginFail'
        '404':
          description: Login failed, email not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login failed, email not found
                required:
                  - message
  /auth/registration:
    post:
      summary: School Registration
      description: |  
        Register school by school's admin. Then must verify email before can login   
        Password conditions:
        * alphanumeric
        * min 8 character
        * there is must be a number
      tags: 
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchoolWithPassword'
      responses:
        '201':
          description: Registration Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Register success
                  school:
                    $ref: '#/components/schemas/SchoolWithId'
                required:
                  - message
                  - school
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Register fail, email already exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Register fail, email already exist
                required:
                  - message
  /auth/email/verify:
    get:
      summary: Verify Email
      description: Verify school's admin email account
      tags: 
      - Auth
      parameters:
        - in: query
          name: email
          schema:
            type: string
            format: email
          required: true
          description: User's email to be validated
        - in: query
          name: token
          schema:
            type: string
          required: true
          description: Verify email token
      responses:
        '200':
          description: Email verified, then login user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verified, login success
                  school:
                    $ref: '#/components/schemas/SchoolWithId'
                  token:
                    type: string
                    description: JWT Token
                required:
                  - message
                  - school
                  - token
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: Verify email failed, token is invalid or email not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message     
              examples: 
                Token Invalid:
                  value:
                    message: Verify email failed, token is invalid
                Email Not Found:
                  value:
                    message: Verify email failed, email not found
  /auth/password/forgot:
    post:
      summary: Request Reset Password (Forgot Password)
      description: Reqeust reset school's admin account password in case the user forgot their password
      tags: 
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: sman2bgr@gmail.com
              required:
                - email
      responses:
        '200':
          description: Reset Password Request Approved, check email for further instructions
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reset password request approved, check your email for further instructions
                required:
                  - message
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: Reset Password Request Declined, email not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reset password request declined, there is no account with this email
                required:
                  - message
  /auth/password/forgot/set:
    post:
      summary: Set new password for forgot password
      description: Set new password after forgot password
      tags: 
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Change password token
                password:
                  type: string
                  format: password
                  description: New password for forgot password
              required:
                - token
                - password
      responses:
        '200':
          description: Reset password success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reset password success, You can now log in using new password
                required:
                  - message
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: Reset password failed, token is invalid or not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reset password failed, token is invalid
                required:
                  - message                
  /auth/password/change:
    post:
      summary: Change Password
      description: Change school's admin account password, only usable by school's admin
      tags: 
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  format: password
                  example: passwordhehe
                newPassword:
                  type: string
                  format: password
                  example: passwordhihi
              required:
                - oldPassword
                - newPassword
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Change password success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Change password success  
                required:
                  - message
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden, not a school admin
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Change password fail, not a school admin  
                required:
                  - message
  /auth/login/admin:
    post:
      summary: Admin Login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: muhammadfakhri@gmail.com
                password:
                  type: string
                  example: passwordhehe
              required:
                - email
                - password
      responses:
        '200':
          description: Admin Login Success  
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Admin login success
                  admin:
                    $ref: '#/components/schemas/AdminWithId'
                  token:
                    type: string
                    description: JWT Token
                required:
                  - message
                  - admin
                  - token
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/LoginFail'
        '404':
          description: Login failed, email not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login failed, email not found
                required:
                  - message
  /auth/registration/admin:
    post:
      summary: Admin Registration
      description: |  
        Register new admin, only usable by super admin  
        Password conditions:
        * alphanumeric
        * min 8 character
        * there is must be a number
      tags: 
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminWithPassword'
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Admin Registration Success, then you can login using new admin account
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Admin Registration Success
                  admin:
                    $ref: '#/components/schemas/AdminWithId'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: Admin Register fail, not a super admin
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Admin Register fail, you are not a super admin
                required:
                  - message
        '409':
          description: Admin Register fail, email already exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Admin Register fail, email already exist
                required:
                  - message
  /booking:
    get:
      summary: Get All Booking
      description: |-
        Get all the booking data  
        Data returned depends on the type of user. If the user is  
        * Admin, then all booking data will be returned
        * School, then only the booking data belonging to the school will be returned      
      tags:
        - Booking
      security:
        - bearerAuth: []
      parameters:
      - in: query
        name: isFinal
        schema: 
          type: boolean
        description: |
          Final status of the booking. If set to "true", then only booking data that is final will be returned
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookings:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookingFull'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Create Booking
      description: Create new booking. Only school's admin can use this endpoint.
      tags:
        - Booking
      security: 
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        '201':
          description: Booking created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                    default: true
                  booking:
                      $ref: '#/components/schemas/BookingFull'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /booking/{bookingId}:
    delete:
      summary: Delete Booking
      description: Delete booking that are not final, if the booking is final then it will fail to delete. Only school's admin can use this endpoint.
      tags:
        - Booking
      security: 
      - bearerAuth: []
      parameters:
      - in: path
        name: bookingId
        schema:
          type: string
        required: true
        description: Booking ID that you want to delete
      responses:
        '200':
          description: Booking deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'  
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Booking with the given ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /booking/download:
    get:
      summary: Generate Booking Excel File
      description: Download the excel file filled with all booking data
      tags:
        - Booking
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/xlsx:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
  /contest:
    get:
      summary: Get all contests
      description: Get all the contest data and how many teams have registered in the contest
      tags:
        - Contest
      parameters:
      - in: query
        name: registrationStatus
        schema: 
          type: string
        description: |
          Registration status of the contest.  
          Can be filled with
          * "open", for contests which are still open for registration
          * "close", for contests that have already been closed  
          * Not filled, if this parameter is not used then the entire contest data will be retrieved
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  contests:
                    type: array
                    items:
                      $ref: '#/components/schemas/ContestWithId'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Create contest
      description: Create new contest. Only admin can use this endpoint.
      tags:
        - Contest
      security: 
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contest'
      responses:
        '201':
          description: Contest created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                    default: true
                  contest:
                      $ref: '#/components/schemas/ContestWithId'
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      summary: Update contest
      description: Update contest. Only admin can use this endpoint.
      tags:
        - Contest
      security: 
      - bearerAuth: []
      requestBody:
        required: true
        content:  
          application/json:
            schema:
              $ref: '#/components/schemas/ContestWithId'
      responses:
        '200':
          description: Contest updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'  
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/ContestNotFound'
  /contest/{contestId}:
    delete:
      summary: Delete contest
      description: Delete contest. Only admin can use this endpoint.
      tags:
        - Contest
      security: 
      - bearerAuth: []
      parameters:
      - in: path
        name: contestId
        schema:
          type: string
        required: true
        description: Contest ID that you want to delete
      responses:
        '200':
          description: Contest deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'  
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/ContestNotFound'
  /schools:
    get:
      summary: List all schools
      tags:
      - School
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                  schools:
                    type: array
                    items:
                      $ref: '#/components/schemas/School'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Unexpected'
  /schools/detail/{schoolId}:
    get:
      summary: Get school detail
      description: Get school detail by school ID
      security:
        - bearerAuth: []
      tags:
        - School
      parameters:
        - in: path
          name: schoolId
          schema:
            type: string
          required: true
          description: ID of the school
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  school:
                    $ref: '#/components/schemas/School'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default: 
          $ref: '#/components/responses/Unexpected'
  /schools/search:
    get:
      summary: Search school
      security:
      - bearerAuth: [] 
      parameters:
      - in: query
        name: searchString
        schema:
          type: string
        required: true
        description: Search string
      - in: query
        name: skip
        schema:
          type: integer
          default: 0
        description: Determine the starting point of the document search (skip search), used in pagination
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
        description: Limit the amount of data taken from the database
      tags:
      - School
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  schools:
                    type: array
                    items:
                      $ref: '#/components/schemas/School'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Unexpected'
  /students:
    post:
      summary: Create student
      description: Create new student. Only school admin can use this endpoint.
      security:
      - bearerAuth: []
      tags:
        - Student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
      responses:
        '201':
          description: Student added
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  student:
                    $ref: '#/components/schemas/StudentFull'
                required:
                - message
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Unexpected'
    put:
      summary: Edit student
      description: Edit student data. Only school admin can use this endpoint.
      security:
      - bearerAuth: []
      tags:
        - Student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentWithId'
      responses:
        '200':
          description: | 
            OK  
            Possible value of "success"   
            * "true", means the data was successfully changed
            * "false", means the data failed to change
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                - message
                - success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Student data with the given ID was not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Message'
                  - example:
                      message: Student data not found
        default:
          $ref: '#/components/responses/Unexpected'
  /students/{studentId}:
    delete:
      summary: Delete student
      description: Delete student data. Only school admin in the same school as student whose data will be deleted can use this endpoint. 
      security:
      - bearerAuth: []
      tags:
        - Student
      parameters:
      - in: path
        name: studentId
        schema:
          type: string
        required: true
        description: ID of the student whose data will be deleted
      responses:
        '200':
          description: Student deleted  
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                - message
                - success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Student data with the given ID was not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Message'
                  - example:
                      message: Student data not found
        default:
          $ref: '#/components/responses/Unexpected'
  /students/school/{schoolId}:
    get:
      summary: List student
      description: Display all student data in a school
      security:
      - bearerAuth: []
      tags:
        - Student
      parameters:
      - in: path
        name: schoolId
        schema:
          type: string
        required: true
        description: |
          Can be filled with  
          * school ID, to display all student data in a school
          * "all", to display all student data in the database. Only can be used by admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  students:
                    type: array
                    items:
                      $ref: '#/components/schemas/StudentFull'
                required:
                - message
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Unexpected'
  /students/count/{schoolId}:
    get:
      summary: Count student
      description: Get the number of students in a school
      security:
        - bearerAuth: []
      tags:
        - Student
      parameters:
        - in: path
          name: schoolId
          schema:
            type: string
          required: true
          description: ID of the school
      responses:
        '200':
          description: OK
          content:
            application/json:
